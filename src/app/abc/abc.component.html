
<table cellspacing="0" cellpadding="0" width="97%" align="center" bgcolor="#f7fcff" border="0">
    <tbody><tr>
        <td align="center">
            <fieldset class="fieldset">
            <legend class="legend">LEVEL_Details</legend>&nbsp;&nbsp;
            <table id="Table1" cellspacing="1" cellpadding="1" width="97%" border="0">
                <tbody><tr>
                    <td align="left">
                        
                    <table id="Table2" cellspacing="1" cellpadding="1" width="100%" border="0">
                    <tbody>
                    
                        <div class="container">
                            <form [formGroup]="form">


                            <tr>
                                <td class="tdcaption" width="15%">
                                    LEVEL_Code
                                </td>
                                <td class="tdcaption">
                                    :
                                </td>
                                <div class="form-group input-group-lg" style="margin-bottom: 10px;">
                                    <input class="form-control textbox keypressPasteNoSplCharForcode keypressRestrictEnter"  formControlName="leveL_Code" type="text" maxlength="6" size="5" tabindex="1" ngModel="{{id_2}}" >*
                                </div>
                            </tr>
                            

                            <tr>
                                <td class="tdcaption" width="15%">
                                    Description
                                </td>
                                <td class="tdcaption" width="15%">
                                    :
                                </td>
                                <div class="form-group input-group-lg" style="margin-bottom: 5px;" >
                                    <textarea rows="2" tabindex="2" cols="20" class="form-control TextBoxMultiline keypressPasteNoSplCharFordesc keypressPasteValidateMaxLen" formControlName="description" size="200" style="resize: none; width: 300px; height: 50px" ngModel="{{desc}}"></textarea>*
                                </div>
                            </tr>


                            <tr>
                                <td class="tdcaption" width="15%">
                                    Active
                                </td>
                                <td class="tdcaption">
                                    :
                                </td>
                                <div class="form-group input-group-lg" style="margin-bottom: 10px;">
                                    <input class="form-control"  formControlName="active" type="text" maxlength="3" size="5" tabindex="1" ngModel="{{acti}}">
                                </div>
                            </tr>

                            <div class="form-group" *ngIf="team==1">
                                <button class="btn btn-danger btn-block btn-lg" tabindex="3" type="submit" width="15%" style="margin-left: 192px;" (click)="onSubmit()" onclick="window.location.reload(true)">SAVE</button>
                            </div>
                            <div *ngIf="team==2">

                                <button class="btn btn-danger btn-block btn-lg" (click)="hritikgill()" onclick="window.location.reload(true)">Update</button>
                                
                            </div>
                            
                            </form>
                        </div>

                    </tbody></table>
                    </td>


                </tr>
                <tr><td height="20px"></td></tr><tr><td class="FormHeading" id="frmHeader" runat="server"> List of LEVEL_</td></tr><tr><td height="10px"><hr class="HRColor"></td></tr>
                                                            


                <tr>
                    <td align="center" colspan="3">
                        <table cellpadding="0" cellspacing="0" border="0" width="100%">
                            <tbody><tr>
                                <td align="center" colspan="3">
                                    <div>
                        <table class="DataGridBody" cellspacing="0" rules="all" border="1" style="color:#333333;width:100%;border-collapse:collapse;">
                            <tbody><tr class="GridHeader">
                                <th align="center" scope="col" style="width:10%;color:#333333;">CODE</th>
                                <th align="center" scope="col" style="width:10%;color:#333333;">DESCRIPTION</th>
                                <th align="center" scope="col" style="width:10%;color:#333333;">ACTIVE</th>
                                <th align="center" scope="col" style="width:10%;color:#333333;">EDIT</th>
                                <th align="center" scope="col" style="width:10%;color:#333333;">DELETE</th>
                            </tr>
                            <tr *ngFor="let level of abc" >
                                <td align="center" scope="col">{{level.leveL_Code}}</td>
                                <td align="center" scope="col">{{level.description}}</td>
                                <td align="center" scope="col">{{level.active}}</td>
                                <td align="center" scope="col">
                                    <!-- <a onclick="return deleteLevel({{level.leveL_Code}});"> -->
                                        <!-- <img id="imgEdit" border="0" src="assets/images/edit.gif"></a> -->
                                        <button type="button" class="btn btn-danger" (click)="updatedata(level.leveL_Code,level.description,level.active)" >Edit</button>
                                </td>
                                <td align="center" scope="col">
                                    <!-- <a onclick="return deleteLevel(level.leveL_Code);" href="#">
                                        <img id="imgEdit" border="0" src="assets/images/delete.gif"></a> -->
                                        <button type="button" class="btn btn-danger" (click)="deleteLevel(level.leveL_Code)" onclick="window.location.reload(true)" >Delete</button>
                                </td>
                            </tr>


                            </tbody></table>
                                    </div>
                                </td>
                            </tr>                           
                        </tbody></table>
                    </td>
                </tr>                                                                                   
            </tbody></table>
            </fieldset>
        </td>
   </tr>
</tbody></table>
